<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiblioFlow - Offline</title>
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .retry-btn {
      background: white;
      color: #2563eb;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .retry-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .retry-btn:active {
      transform: scale(0.98);
    }
    .status {
      margin-top: 24px;
      font-size: 14px;
      opacity: 0.7;
    }
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #fbbf24;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“š</div>
    <h1>Sei offline</h1>
    <p>
      Sembra che tu non sia connesso a Internet.<br>
      Controlla la tua connessione e riprova.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Riprova
    </button>
    <div class="status">
      <span class="dot"></span>
      In attesa di connessione...
    </div>
  </div>

  <script>
    // Auto-reload quando torna online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
