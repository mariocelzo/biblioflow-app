# BiblioFlow - Docker Compose per sviluppo locale
# Avvia con: docker-compose up -d
# Le credenziali vengono lette dal file .env

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: biblioflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-biblioflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Imposta POSTGRES_PASSWORD nel file .env}
      POSTGRES_DB: ${POSTGRES_DB:-biblioflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-biblioflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis per caching e real-time
  redis:
    image: redis:7-alpine
    container_name: biblioflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - GUI per gestione database (opzionale)
  adminer:
    image: adminer:latest
    container_name: biblioflow-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  redis_data:
